<!DOCTYPE html>
<html>
<head>
    <title>Project 2</title>
</head>

<body>
    <h1>Travel Reservation form</h1><h3>*</h3>
    <form>
        <p><lebel for="passenger name">Passanger Name</lebel></p>
        <input type="text" placeholder="Name">
        <p><lebel for="mobile">Mobile Number</lebel></p>
        <input type="tel" placeholder="*Mobile Number">
        <p><lebel for="mail id">Email ID</lebel></p>
        <input type="email" placeholder="*Email ID">
        <p><lebel for="travel month">Month of Travel</lebel></p>

        <select name="date" id="date">
            <option>Default</option>
            <option>Aug2018</option>
            <option>Sep2018</option>
            <option>Oct2018</option>
            <option>Nov2018</option>
            <option>Dec2018</option>
            <option>Jan2018</option>
            <option>Feb2018</option>
            <option>Mar2018</option>
            <option>Apr2018</option>
        </select>

        <p><lebel for="package">Package</lebel></p>
        <select name="package" id="package">
            <option>*Origin</option>
            <option>GOA</option>
            <option>MUMBAI</option>
            <option>KERALA</option>
            <option>TAMILNADU</option>
            <option>KOLKATA</option>
        </select>

        <p><lebel for="destination">Destination</lebel></p>
        <input type="text" placeholder="Destination">
        <p><input type="submit" value="Get A Call"></p>
        <p><input type="reset" value="Clear" id="button"></p>

    </form>
</body>
</html>
